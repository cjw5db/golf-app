{% extends 'layout.html' %}

{% block content %}

  <h2>
      {% block pagetitle %}
      Team Details
      {% endblock %}
  </h2>

  <p>Name: {{ team.name }}</p>
  <p>Players: </p>
  {% for player in players%}
  <p>{{ forloop.counter }}: {{ player.name }}</p>
  {% empty %}
  <p>No players at this time</p>
  {% endfor %}

{% endblock %}
